<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .weather-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 30px;
        }
        
        #city-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px 0 0 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #city-input:focus {
            border-color: #6e8efb;
        }
        
        #search-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        
        #search-btn:hover {
            opacity: 0.9;
        }
        
        .weather-info {
            display: none;
        }
        
        .weather-info.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .location {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .date {
            color: #666;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .temp {
            font-size: 4rem;
            font-weight: 700;
            margin: 20px 0;
            color: #333;
        }
        
        .weather {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .weather-icon {
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }
        
        .description {
            font-size: 1.5rem;
            color: #666;
            text-transform: capitalize;
        }
        
        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 15px;
            margin-top: 30px;
        }
        
        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .detail-item i {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #6e8efb;
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 20px;
            font-weight: 500;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6e8efb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .weather-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .temp {
                font-size: 3rem;
            }
            
            .location {
                font-size: 1.5rem;
            }
            
            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="weather-info" id="weather-info">
            <h2 class="location" id="location"></h2>
            <div class="date" id="date"></div>
            <div class="temp" id="temp"></div>
            
            <div class="weather">
                <img src="" alt="Weather Icon" class="weather-icon" id="weather-icon">
                <div class="description" id="description"></div>
            </div>
            
            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-temperature-high"></i>
                    <div>Feels Like: <span id="feels-like"></span></div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <div>Humidity: <span id="humidity"></span></div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div>Wind: <span id="wind"></span></div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div>Pressure: <span id="pressure"></span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = '8142d01cfa4572349a375032010f8231'; // Replace with your actual API key
        const cityInput = document.getElementById('city-input');
        const searchBtn = document.getElementById('search-btn');
        const weatherInfo = document.getElementById('weather-info');
        const errorMessage = document.getElementById('error-message');
        const loading = document.querySelector('.loading');
        
        // Weather elements
        const locationEl = document.getElementById('location');
        const dateEl = document.getElementById('date');
        const tempEl = document.getElementById('temp');
        const weatherIcon = document.getElementById('weather-icon');
        const descriptionEl = document.getElementById('description');
        const feelsLikeEl = document.getElementById('feels-like');
        const humidityEl = document.getElementById('humidity');
        const windEl = document.getElementById('wind');
        const pressureEl = document.getElementById('pressure');
        
        // Get current date
        function getCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return now.toLocaleDateString('en-US', options);
        }
        
        // Fetch weather data from API
        async function fetchWeather(city) {
            try {
                // Show loading spinner
                loading.classList.add('active');
                weatherInfo.classList.remove('active');
                errorMessage.classList.remove('active');
                
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`
                );
                
                if (!response.ok) {
                    throw new Error('City not found');
                }
                
                const data = await response.json();
                
                // Update UI with weather data
                locationEl.textContent = `${data.name}, ${data.sys.country}`;
                dateEl.textContent = getCurrentDate();
                tempEl.textContent = `${Math.round(data.main.temp)}°C`;
                weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                descriptionEl.textContent = data.weather[0].description;
                feelsLikeEl.textContent = `${Math.round(data.main.feels_like)}°C`;
                humidityEl.textContent = `${data.main.humidity}%`;
                windEl.textContent = `${data.wind.speed} m/s`;
                pressureEl.textContent = `${data.main.pressure} hPa`;
                
                // Show weather info
                weatherInfo.classList.add('active');
                errorMessage.classList.remove('active');
            } catch (err) {
                errorMessage.textContent = 'Error: ' + err.message;
                errorMessage.classList.add('active');
                weatherInfo.classList.remove('active');
            } finally {
                loading.classList.remove('active');
            }
        }
        
        // Event listeners
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            } else {
                errorMessage.textContent = 'Please enter a city name';
                errorMessage.classList.add('active');
            }
        });
        
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    fetchWeather(city);
                } else {
                    errorMessage.textContent = 'Please enter a city name';
                    errorMessage.classList.add('active');
                }
            }
        });
        
        // Load default city weather on page load
        window.addEventListener('load', () => {
            fetchWeather('London');
        });
    </script>
</body>
</html>
